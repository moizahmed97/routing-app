{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content  %} 
<div class="container">

    <br>
    <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm">
            <h4 class="text-center">Click to get the route and the Weather in the Area</h4>
        </div>

        <div class="col-sm">
        </div>
    
    </div>

    <br>

    <div class="row">
        
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody> 
               {% for route in data %}
              <tr>
                <th scope="row">{{route["id"]}}</th>
                <td>{{route["From"]}}</td>
                <td>{{route["To"]}}</td>
                <td><button type="button" class="btn btn-outline-primary">Navigate</button></td>
              </tr>
            {% endfor %}
            </tbody>
          
        </table>
    
    </div>

</div>

    
    
{% endblock %}
